<div class="header-wrapper">
  <mat-toolbar class="header" color="primary">
    <div class="header-foodtruck">
      <img
        src="../../../assets/images/foodtruck.svg"
        class="header-foodtruck-svg"
        alt="foodtruck rollin'"
      />
    </div>
    <h1 class="header-title not-selectable-text">HOOLY</h1>
  </mat-toolbar>

  <div class="navbar-container">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link
        *ngFor="let link of links"
        (click)="handleNavigationClick(link)"
        [active]="activeLink === link.label"
      >
        {{ link.label }}
      </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  </div>
</div>
